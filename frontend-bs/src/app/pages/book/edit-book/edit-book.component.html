<div class="edit-book-container">
  <h2>Edit Book</h2>
  <form (ngSubmit)="editBook()" #bookForm="ngForm">
    <div class="form-group">
      <label for="name">Book Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="book.name" required>
    </div>

    <div class="form-group">
      <label for="authorFirstName">Author First Name:</label>
      <input type="text" id="authorFirstName" name="authorFirstName" [(ngModel)]="book.author.firstName" required>
    </div>

    <div class="form-group">
      <label for="authorLastName">Author Last Name:</label>
      <input type="text" id="authorLastName" name="authorLastName" [(ngModel)]="book.author.lastName" required>
    </div>

    <div class="form-group">
      <label for="translatorName">Translator Name:</label>
      <input type="text" id="translatorName" name="translatorName" [(ngModel)]="book.translatorName">
    </div>

    <div class="form-group">
      <label for="genreName">Genre Name:</label>
      <input type="text" id="genreName" name="genreName" [(ngModel)]="book.genre.name" required>
    </div>

    <div class="form-group">
      <label for="genreDescription">Genre Description:</label>
      <input type="text" id="genreDescription" name="genreDescription" [(ngModel)]="book.genre.description" required>
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date:</label>
      <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate" required>
    </div>

    <div class="form-group">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" [(ngModel)]="book.pages" required>
    </div>

    <div class="form-group">
      <label for="language">Language:</label>
      <input type="text" id="language" name="language" [(ngModel)]="book.language" required>
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity:</label>
      <input type="number" id="stockQuantity" name="stockQuantity" [(ngModel)]="book.stockQuantity" required min="0">
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="book.price" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="publisherName">Publisher Name:</label>
      <input type="text" id="publisherName" name="publisherName" [(ngModel)]="book.publisher.name" required>
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="!bookForm.form.valid">Update Book</button>
      <button type="button" routerLink="/books">Cancel</button>
    </div>
  </form>
</div>
