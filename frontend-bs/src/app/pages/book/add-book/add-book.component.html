<div class="add-book-container">
  <h2>Add New Book</h2>
  <form (ngSubmit)="addBook()" #bookForm="ngForm" class="book-form">
    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="book.name" required>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <select id="author" name="author" [(ngModel)]="book.author" required>
        <option [ngValue]="null">Select Author</option>
        <option *ngFor="let author of authors" [ngValue]="author">{{author.firstName}} {{author.lastName}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="translatorName">Translator Name</label>
      <input type="text" id="translatorName" name="translatorName" [(ngModel)]="book.translatorName">
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <select id="genre" name="genre" [(ngModel)]="book.genre" required>
        <option [ngValue]="null">Select Genre</option>
        <option *ngFor="let genre of genres" [ngValue]="genre">{{genre.name}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="genreDescription">Genre Description</label>
        <input type="text" id="genreDescription" name="genreDescription" [(ngModel)]="book.genre.description" required>
      </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate" required>
    </div>

    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="text" id="pages" name="pages" [(ngModel)]="book.pages" required>
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <select id="language" name="language" [(ngModel)]="book.language" required>
        <option [ngValue]="null">Select Language</option>
        <option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input type="number" id="stockQuantity" name="stockQuantity" [(ngModel)]="book.stockQuantity" required min="0">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="book.price" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <select id="publisher" name="publisher" [(ngModel)]="book.publisher" required>
        <option [ngValue]="null">Select Publisher</option>
        <option *ngFor="let publisher of publishers" [ngValue]="publisher">{{publisher.name}}</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!bookForm.form.valid">Add Book</button>
    </div>
  </form>
</div>
