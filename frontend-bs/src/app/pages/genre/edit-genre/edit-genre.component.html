<div class="container">
    <h2>Edit Genre</h2>
    <form (ngSubmit)="editGenre(genre.id, genre)" *ngIf="genre">
      <div class="form-group">
        <label for="name">Genre Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="genre.name" 
          required 
          placeholder="Enter genre name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="genre.description" 
          rows="4" 
          placeholder="Enter genre description"></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-primary">Update Genre</button>
        <button type="button" class="btn-secondary" routerLink="/genre">Cancel</button>
      </div>
    </form>
    <div class="loading" *ngIf="!genre">
      Loading genre data...
    </div>
  </div>
