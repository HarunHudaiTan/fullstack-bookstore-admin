<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="search-container">
            <input type="text" class="form-control search-input" 
                   [(ngModel)]="searchText" 
                   placeholder="Search authors..."
                   #searchInput>
          </div>
          <button class="btn btn-primary add-button" (click)="navigateToAddGenre()">
            <i class="nc-icon nc-simple-add"></i> Add New genre
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <tr>
                  <th>Genre Name</th>
                  <th>Description</th>
             
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let genre of genres">
                  <td>{{genre.name}}</td>
                  <td>{{genre.description}}</td>
   
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="navigateToEditGenre(genre.id)">
                      <i class="nc-icon nc-settings-gear-65"></i> Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination-container">
            <span class="items-per-page">
              Items per page: 
              <select class="form-control items-select">
                <option>5</option>
                <option>10</option>
                <option>25</option>
                <option>50</option>
              </select>
            </span>
            <span class="page-info">1 - 5 of 5</span>
            <div class="pagination-controls">
              <button class="btn btn-link"><i class="nc-icon nc-minimal-left"></i></button>
              <button class="btn btn-link"><i class="nc-icon nc-minimal-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
